<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluador IA</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">  
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Evaluador IA</h1>

        <div class="card p-4">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Subir imagen de texto</label>
                    <input type="file" class="form-control" id="fileInput" name="image" accept="image/*" required>
                </div>

                <div class="mb-3">
                    <label for="criterio" class="form-label">Criterio de Evaluación</label>
                    <input type="text" class="form-control" name="criterio" placeholder="Introduce el criterio de evaluación" required>
                </div>

                <!-- Previsualización de la imagen o cámara -->
                <div id="image-preview"></div>
                <video id="camera-preview" autoplay style="display:none; width: 100%; height: auto;"></video>

                <!-- Botón de captura con cámara -->
                <button class="btn btn-info camera-btn" id="camera-btn">Usar Cámara</button>

                <button type="submit" class="btn btn-primary w-100">Procesar</button>
            </form>

            <!-- Spinner de carga -->
            <div class="spinner" id="loadingSpinner" style="display:none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <!-- Result Section -->
            <div id="result" class="result-box mt-4" style="display:none;"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="execute.js"></script>
    <script src="messages.js"></script>

</body>
</html>
